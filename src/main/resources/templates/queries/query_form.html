<!DOCTYPE html>
<html>

<head>
    <title>Query Manager | Springboot App</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container">
        <form method="POST" action="#">
            <h1 class="display-3">Query</h1>
            <input type="text" placeholder="Enter your email..." id="email" />
            <input type="text" placeholder="Issue Title" id="title" />
            <textarea placeholder="Please describe your query." id="description" rows="5"></textarea>

            <!-- <label for="private_id">Private?
                <input type="checkbox" name="private" id="private_id" />
            </label>
            <label for="updates_id">Keep me posted
                <input type="checkbox" id="updates_id" name="updates" />
            </label> -->

            <div class="check-container">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="private" id="private_id">
                    <label class="form-check-label" for="private_id">Private?</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="updates" id="updates_id">
                    <label class="form-check-label" for="updates_id">Keep me posted</label>
                </div>
            </div>


            <input type="submit" value="Submit" />

            <div class="result_message">
                <h3>Your report has been submitted.</h3>
                <p>Find all issues <a href="/queries">here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
