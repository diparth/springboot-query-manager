<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Query Manager | Springboot App</title>
    <link rel="stylesheet" href="./query_form.css" />
    <link rel="stylesheet" href="./query_list.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container query-list">
        <h2 class="display-3">Issues
            <span class="home-link h6"><a href="/">Home</a></span>
        </h2>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>Done</th>
                    <th class="title">Title</th>
                    <th class="desc">Description</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="query: ${queries}">
                    <tr>
                        <td>
                            <span class="status" th:classappend="${query.done} ? done : pending"></span>
                        </td>
                        <td th:text="${query.title}">...</td>
                        <td th:text="${query.description}">...</td>
                        <td th:text="${query.created}">...</td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>

</html>
